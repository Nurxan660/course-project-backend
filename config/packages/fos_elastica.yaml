fos_elastica:
  clients:
    default:
      host: '%env(ELASTICSEARCH_HOST)%'
      port: 443
  indexes:
    items:
      properties:
        id: ~
        name: ~
        tags: { type: "nested", properties: { name: ~ } }
        collection:
          type: "object"
          properties:
            id: ~
            name: ~
            description: ~
      persistence:
        driver: orm
        model: App\Entity\Item
        provider: ~
        finder: ~
