fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        items:
            properties:
                id: ~
                name: ~
                tags:
                    type: "nested"
                    properties:
                        name: ~
                collection:
                    type: "object"
                    properties:
                        id: ~
                        name: ~
                        description: ~
                        user:
                            type: "object"
                            properties:
                                id: ~
                                fullName: ~
            persistence:
                driver: orm
                model: App\Entity\Item
                provider: ~
                finder: ~
                listener: ~
        tags:
            properties:
                id: ~
                name: ~
            persistence:
                driver: orm
                model: App\Entity\Tag
                provider: ~
                finder: ~
                listener: ~
